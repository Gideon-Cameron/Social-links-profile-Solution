<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <title>Social links profile Solution</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img-container">
            <img src="avatar-jessica.jpeg" alt="">
        </div>
        <div class="header">
            <div class="persinal-info">
                <div class="info top">
                    <h1 class="name">Jessica Randall</h1>
                </div>
                <div class="info middle">
                   <p class="addres">London, United Kingdom</p> 
                </div>
                <div class="info bottom">
                   <p class="skills">"Front-end developer and avid reader."</p> 
                </div>
            </div>
    </div>
    <div class="items">
        <ul class="main">
            <div class="item"><a href="#" class="link">GitHub</a></div>
            <div class="item"><a href="#" class="link">Frontend Mentor</a></div>
            <div class="item"><a href="#" class="link">LinkedIn</a></div>
            <div class="item"><a href="#" class="link">Twitter</a></div>
            <div class="item"><a href="#" class="link">Instagram</a></div>
        </ul>
    </div>
    </div>
</body>
</html>
